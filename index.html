<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Tracker</h1>
    </header>

    <div class="d-flex min-vh-100">
        <aside class="search-bar">
            <h2>Search for A City</h2>
            <input type="text" name="city-search" id="city-search">
            <button type="button" class="btn btn-primary" id="search-btn">Search</button>
            <hr />
            <h2> Previous Searches:</h2>
            <div id="previous-searches"></div>
        </aside>

        <div class="forecast-container">
            <article id="today-weather">
                <h2 id="today-city"></h2>
                <p id="today-date"></p>
                <p id="today-temp"></p>
                <p id="today-wind"></p>
                <p id="today-humidity"></p>
                <p id="today-uv"></p>
            </article>

            <article class="forecast-columns">
                <div class="weekly-forecast" data-forecast="1"></div>
                <div class="weekly-forecast" data-forecast="2"></div>
                <div class="weekly-forecast" data-forecast="3"></div>
                <div class="weekly-forecast" data-forecast="4"></div>
                <div class="weekly-forecast" data-forecast="5"></div>
            </article>
        </div>
    </div>

    <div class="spacer"></div>
    <footer>&copy; Dylan Marcy 2022</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
