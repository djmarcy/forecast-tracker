<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Weather Tracker</h1>
    </header>
    
    <div class="row">
        <aside>
            <h2>Search for City</h2>
            <input type="text" name="city-search" id="city-search">
            <button type="button" class="btn btn-lg">Search</button>
            <hr />
        </aside>

        <section class="row">
            <article id="todays-weather">
                <h2 id="today-city"></h2>
                <h3 id="today-date"></h3>
                <p id="today-temp"></p>
                <p id="today-wind"></p>
                <p id="today-humidity"></p>
                <p id="today-uv"></p>
            </article>

            <article>
                <div data-forecast="1"></div>
                <div data-forecast="2"></div>
                <div data-forecast="3"></div>
                <div data-forecast="4"></div>
                <div data-forecast="5"></div>
            </article>
        </section>
    </div>

    <footer>&copy; Dylan Marcy 2022</footer>
    <script src="./assets/script.js"></script>
</body>
</html>
